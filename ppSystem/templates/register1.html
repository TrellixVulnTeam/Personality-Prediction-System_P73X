{% extends 'header.html'%}
{% load  static%}
{%block content%}
<style>
    .bg_img{
        background-image: linear-gradient(to right,#0A3F80 50%,#d87d05 50%);
    }
    .signup_form div .form-control{
        margin-top: 10px;

        border-radius: 90px;        
    }
</style>
<div class="container-fluid bg_img p-5" >

        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-3">
                    <!-- bg_img rakha css bata mancha vaya-->
                </div>
                <div class="col-6 signup_form ">
                    <div class="shadow-lg pt-1 pb-1 px-5 py-5 bg-light" style="border-radius: 25px;">
                        <h1 class="d-flex justify-content-center mb-4 mt-3 headSign">Sign up your Account</h1>
                        <div class="d-flex flex-column"><input type="text" name="firstName" placeholder="First Name" class="form-control"></div>
                        <div class="d-flex flex-column"><input type="text" name="lastName" placeholder="Last Name" class="form-control"></div>
                        <div class="d-flex flex-column"><input type="text" name="username" placeholder="Username" maxlength="10" class="form-control"></div>
                        <div class="d-flex flex-column"><input type="email" name="email" placeholder="Email address " class="form-control"></div>
                        <div class="d-flex flex-column"><input type="password" name="password1" placeholder="Password" class="form-control"></div>
                        <div class="d-flex flex-column"><input type="password" name="password2" placeholder="Re-type Password" class="form-control"></div>
                        <div class="d-flex flex-column justify-content-center regbtn mt-3 px-5 mb-3"><button class="btn btn-warning">Register</button></div> 
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>
        </form>
   
</div>
{%endblock%}
