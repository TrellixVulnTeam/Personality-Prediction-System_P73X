{% extends 'header.html'%}
{% load  static%}
{%block content%}
<style>
    .bg_img{
        background-image: none;
    }
    .signup_form div .form-control{
        margin-top: 10px;

        border-radius: 90px;        
    }
</style>
<div class="container-fluid">
        <form action="" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %} 
               <p class="err">{{error}}</p>
            {% endfor %}
           {% endif %}
            <div class="row">
                <div class="col-6 signup_form" style="background-color:#0A3F80; height: 90vh;">
                    <div class="" style="margin-top: 150px;">
                    <h1 class="d-flex justify-content-center mb-4 mt-5 headSign text-light">Login to your Account</h1>
                    <div class="d-flex flex-column "><input type="text" name="username" placeholder="Username " class="form-control" style="width:500px; margin-left: 70px;"></div>
                    <div class="d-flex flex-column "><input type="password" name="password" placeholder="Password" class="form-control" style="width:500px; margin-left: 70px;"></div>
                    <div class="d-flex flex-column justify-content-center mt-3 px-5 "><button class="btn btn-warning" style="width: 250px; margin-left: 150px;">Login</button></div> 
                    </div>
                </div>
                <div class="col-6">
                    <div style="margin-top: 120px; margin-left: 150px;">
                    <img src='{% static "img/logo.jpg" %}' alt="No_image_found">   
                    </div>
                </div>
            </div>
        </form>
   
</div>
<script>

	</script>
{%endblock%}
